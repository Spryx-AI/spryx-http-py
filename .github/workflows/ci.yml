name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    uses: Spryx-AI/spryx-devops-workflows/.github/workflows/python-ci.yml@main
    with:
      python-version: "3.12"                              
      skip-lint: false                                     
      tox-lint-env: "lint"                                
      skip-typecheck: false                                
      tox-typecheck-env: "typecheck"                      
      upload-coverage: false